<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Age Calculator Not Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Galactic Age Calculator</h1>
        <div class="calculator">
          <form id="calculator-form">
            <label for="number1">Enter your Age in Earth Years:</label>
            <input id="age" type="text">
            <div class="birthday-group">
              <label for="birthday">Enter your birthday:</label>
              <input id="month" class="inputs" type="text" placeholder="mm" maxlength="2">
              <input id="date" class="inputs" type="text" placeholder="dd" maxlength="2">
              <input id="year" class="inputs" type="text" placeholder="yyyy" maxlength="4">
              <span class="example">example: 04 12 1982</span>
            </div>
            <button type="button" id="ageBtn" class="btn">Check your age</button>
          </form>
          <div id="ageOutputEarth"><p></p></div>
          <div id="ageOutputMercury"><p></p></div>
          <div id="ageOutputVenus"><p></p></div>
          <div id="ageOutputMars"><p></p></div>
          <div id="ageOutputJupiter"><p></p></div>
          <div id="ageOutputEarthOne"><p></p></div>
          <div id="ageOutputMercuryOne"><p></p></div>
          <div id="ageOutputVenusOne"><p></p></div>
          <div id="ageOutputMarsOne"><p></p></div>
          <div id="ageOutputJupiterOne"><p></p></div>
        </div>
      </div>
    </div>
  </body>
</html>
