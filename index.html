<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Age Calculator Not Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Galactic Age Calculator</h1>
        <div class="calculator">
          <form id="calculator-form">
            <label for="number1">Enter your Age in Earth Years:</label>
            <input id="age" type="number">
            <p>Did you know that the length of a solar year varies from planet to planet? For instance, a solar year on Mercury lasts 88 days. Press the buttons to find your age on featured planets.
            <button type="submit" id="mercury" class="btn">Mercury Years</button>
            <button type="submit" id="venus" class="btn">Venus Years</button>
            <button type="submit" id="mars" class="btn">Mars Years</button>
            <button type="submit" id="jupiter" class="btn">Jupiter Years</button>
          </form>
          <div id="output"><p></p></div>
        </div>
      </div>
    </div>
  </body>
</html>
