<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Age Calculator Not Test</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Galactic Age Calculator</h1>
        <div class="calculator">
          <form id="calculator-form">
            <label for="number1">Enter your Age in Earth Years:</label>
            <input id="age" type="text">
            <div class="birthday-group">
              <label for="birthday">Enter your birthday:</label>
              <input id="month" class="inputs" type="text" placeholder="mm" maxlength="2">
              <input id="date" class="inputs" type="text" placeholder="dd" maxlength="2">
              <input id="year" class="inputs" type="text" placeholder="yyyy" maxlength="4">
              <span class="example">example: 04 12 1982</span>
            </div>
            <button type="button" id="ageBtn" class="btn">Check your age</button>
          </form>
          <div id="ageOutputEarth" class="clearit"><p></p></div>
          <div id="ageOutputMercury" class="clearit"><p></p></div>
          <div id="ageOutputVenus" class="clearit"><p></p></div>
          <div id="ageOutputMars" class="clearit"><p></p></div>
          <div id="ageOutputJupiter" class="clearit"><p></p></div>
        </div>
        <div class="life">
          <form id="life" data-toggle="validator">
            <div class="form-group" required>
              <h2>To find out your remaining time, answer the following questions:</h2>
              <h3>Do you know the muffin man?</h3>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="muffin" value="yes" required>Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="muffin" value="no" required>No
                </label>
              </div>
            </div>
            <div class="form-group" required>
              <h3>Do you own a wingsuit?</h3>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="suit" value="yes" reguired>Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="suit" value="no" required>No
                </label>
              </div>
            </div>
            <button type="submit" id="years-left" class="btn">Years left</button>
          </form>
          <div class="postSubmittion">
            <div id="oldie" class="clearit"><p></p></div>
            <div id="remainingOutputEarth" class="clearit"><p></p></div>
            <div id="remainingOutputMercury" class="clearit"><p></p></div>
            <div id="remainingOutputVenus" class="clearit"><p></p></div>
            <div id="remainingOutputMars" class="clearit"><p></p></div>
            <div id="remainingOutputJupiter" class="clearit"><p></p></div>
            <div id="remainingOutputEarth" class="clearit"><p></p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
